<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.title }}'s blog" href="/feed.rss">
    <link rel="icon" href="" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Times+New+Roman" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="container">
        <br /><br /> <!-- Reduced from 3 to 2 for less top spacing -->
        <div id="header">
          <a id="logo" href="/">{{ site.title }}</a>
          <a href="/" title="Home">Home</a>
          <a href="/now" title="Now">Now</a>
          <a href="/archives" title="Archives">Archives</a>
          <a href="/search" title="Search">Search</a>
        </div>
        <br /> <!-- Reduced from 3 to 1 for less spacing after header -->
        <div class="blog-post">
          {% if page.date %}
            <a href="{{ page.url }}" class="lightText">{{ page.date | date: "%B %-d, %Y" }}</a>
            <h1 id="{{ page.title | slugify }}">{{ page.title }}</h1>
            <div class="tight-content">
              {{ content }}
            </div>
          {% endif %}
        </div>
        <br /> <!-- Reduced from 3 to 1 for less bottom spacing -->
      </div>
    </div>
    <script src="/script.js" type="text/javascript"></script>
  </body>
</html>
