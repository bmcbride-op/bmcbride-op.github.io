---
layout: default
title: Brandon McBride
---
<div class="blog-list">
  {% for post in site.posts %}
    <a href="{{ post.url }}" class="entryLink">
      <span class="small">{{ post.date | date: "%B %-d, %Y" }}</span>
      <b class="link">{{ post.title }}</b>
      <div class="tight-content">
        <span>{{ post.content | strip_html | truncate: 100 }}</span>
      </div>
    </a>
  {% endfor %}
</div>
